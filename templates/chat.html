<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="upload-screen">
            <h2>Start by Uploading an Image</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="image-upload">Choose an image file:</label>
                    <input type="file" id="image-upload" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="language-select">Select Language:</label>
                    <select id="language-select" name="language">
                        <option value="en">English</option>
                        <option value="hi">Hindi (हिन्दी)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mode-select">Select Input Mode:</label>
                    <select id="mode-select" name="mode">
                        <option value="text">Text</option>
                        <option value="voice">Voice</option>
                    </select>
                </div>
                <button type="submit" class="button-primary">Analyze Image</button>
            </form>
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing image, please wait...</p>
            </div>
        </div>

        <div id="chat-screen" class="hidden">
            
            <div id="voice-unlock-overlay" class="hidden">
                <div class="voice-unlock-box">
                    <h3>Voice Mode Enabled</h3>
                    <p>Click the button below to start the voice-enabled chat.</p>
                    <button id="start-voice-btn" class="button-primary">
                        <i class="fas fa-volume-up"></i> Enable Voice Output
                    </button>
                </div>
            </div>

            <div class="chat-header">
                <h3>AI Assistant Chat</h3>
                <button id="new-chat-btn" class="button-secondary">Start New Chat</button>
            </div>
            <div id="chat-window">
                </div>
            <div id="chat-input-area">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                    <button id="mic-btn" type="button"><i class="fas fa-microphone"></i></button>
                    <button id="send-btn" type="submit"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
